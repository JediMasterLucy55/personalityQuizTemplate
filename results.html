<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Results</h1>
    <p id="results"></p>
    <script>
        // makes a variable called params that will never change. This variable will open a new tab
        const params = new URLSearchParams(window.location.search);
        // makes a never changing variable called result, tells the params variable to grab the result of the quiz
        const result = params.get("result");
        // puts the result of the quiz into the html element that has the id of results, or it will add No Result Found! if there is an error
        // || means or
        document.getElementById("results").textContent = result || "No result found!";
    </script>
</body>
</html>
